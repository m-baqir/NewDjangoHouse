<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Prediction</title>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width ,intial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <p>Lets do the Price Prediction</p>
   <div class="main">
       <h1>Please Enter the Following values</h1>
   <form action= "Predict" class="PredictForm">
       <div class="row">
           <div class="col-sm-4">
              <p>Avg Area</p>
               <input type="text" name="area">
           </div>
           <div class="col-sm-4">
               <p>Avg Area House Age</p>
               <input type="text" name="age">
           </div>
           <div class="col-sm-4">
               <p>Avg Area Number of rooms</p>
               <input type="text" name="rooms">
           </div>
           <div class="col-sm-4">
                  <p>Avg Area Population</p>
                 <input type="text" name="population">
           </div>
          </div>

       <div class="row">
           <div class="col-sm-4">
           <input type="submit" value="PREDICT">
       </div>
    </form>
       <div class="row">
           <h2>{{price}}</h2>
       </div>
   </div>
</body>
</html>
